<div [ngSwitch]="layoutType">
  <div *ngSwitchCase="'standard'">
    <app-standard-layout>
      <router-outlet></router-outlet>
    </app-standard-layout>
  </div>
  <div *ngSwitchCase="'auth'">
      <app-auth-layout>
        <router-outlet></router-outlet>
      </app-auth-layout>
  </div>
  <div *ngSwitchDefault>
    <router-outlet></router-outlet>
  </div>
</div>
